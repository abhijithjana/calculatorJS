<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
    <title>Calculator</title>

</head>
<body>
    <div class="container">
<div class="calculator">
<div class="result">
    <div class="ans">
        <div class="history"><p class="hisclass" id="history"></p></div>
        <div class="res">
             <p class="resclass" id="result"></p>
        </div>
    </div>
    <div class="keyboard">

<button class="oprand" id="clear">C</button>
<button class="oprand" id="backspace">CE</button>
<button class="oprand" id="%">%</button>
<button class="oprand" id="/">/</button>

<button class="number" id="7">7</button>
<button class="number" id="8">8</button>
<button class="number" id="9">9</button>
<button class="oprand" id="*">*</button>


<button class="number" id="4">4</button>
<button class="number" id="5">5</button>
<button class="number" id="6">6</button>
<button class="oprand" id="-">-</button>

<button class="number" id="1">1</button>
<button class="number" id="2">2</button>
<button class="number" id="3">3</button>
<button class="oprand" id="+">+</button>


<button class="empty"></button>
<button class="number" id="0">0</button>
<button class="number" id="dot">.</button>
<button class="oprand" id="ans">=</button>







    </div>
</div>
    </div>
</div>
</body>
</html>
